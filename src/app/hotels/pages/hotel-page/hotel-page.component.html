<div class="flex items-center min-h-screen p-4 lg:justify-center">
  <div class="flex flex-col overflow-hidden bg-white rounded-md shadow-lg max md:flex-row md:flex-1 lg:max-w-screen-md">
    <div class="md:pl-5 md:py-1 md:w-80 md:flex-shrink-0 md:flex md:flex-col md:items-center md:justify-evenly">
      <img *ngIf="hotel" [src]="hotel! | hotelImage" [alt]="hotel!.name">
    </div>
    <div class="p-5 bg-white md:flex-1">
      <div class="my-3 text-4xl font-bold text-stone-400 tracking-wider text-center">
        <p>{{hotel?.name}}  {{hotel?.stars}}<mat-icon>star</mat-icon></p>
      </div>
      <p class="mt-6 font-normal text-center text-gray-300 md:mt-0"></p>
      <p class="flex items-center justify-center mt-10 text-center text-pink-700">
        <span class="p-2" *ngFor="let bad_thing of hotel?.bad_things">{{bad_thing}}</span>
      </p>
      <p class="flex items-center justify-center mt-10 text-center text-teal-300">
        <span class="p-2" *ngFor="let good_thing of hotel?.good_things">{{good_thing | uppercase}}</span>
      </p>
      <p class="mt-6 text-sm text-center text-gray-300">
        {{hotel?.address}}
      </p>
        <div class="flex justify-center">
          <button
            (click)="goBack()"
            type="submit"
            class="flex items-center px-2 text-lg font-semibold text-white transition-colors duration-300 bg-purple-500 rounded-md shadow hover:bg-purple-600 focus:outline-none focus:ring-purple-200 focus:ring-4">
            <mat-icon>arrow_back</mat-icon>return
          </button>
        </div>
    </div>
  </div>
</div>
